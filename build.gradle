plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.26'
}

application {
    mainClassName = 'CSV'
}

distZip {
    into(project.name) {
        from './'
        include '*.yaml'
        include 'LEEME.txt'
        mkdir "/tmp/forms/output"
        mkdir './input'
    }
}

jar {
    manifest {
        attributes "Main-Class":"main.java.CSV"
    }
}